<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="realizar-reserva.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Realizar reserva</title>
</head>
<body>
    <header class="header">
        <img src="./img/logo-parkeaTec.svg" alt="logo" class="logo">
        <nav class="nav">
            <ul class="content-nav">
                <a class="item-nav">Formulario</a>
                <a class="item-nav">Generar Reportes</a>
                <a class="item-nav">Parqueadero</a>
                <a class="item-nav">Ver perfil</a>
                <a class="item-nav" data-toggle="modal" data-target="#myModal">Cerrar Sesion</a>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="booking">
            
            <h1 class="main-title">Registro Aprendiz</h1>
            <form action="" class="booking-form">
                <div class="form-column">
                    <div class="input-field">
                        <input class="input" type="text" required>
                        <label class="label" for="">Id</label>
                    </div>
                    <div class="input-field">
                        <input class="input" type="text" required>
                        <label class="label" for="">Usuario</label>
                    </div>
                    <div class="input-field">
                        <input class="input" type="text" required>
                        <label class="label" for="">Estado</label>
                    </div>
                    <div class="input-field">
                        <input class="input" type="text" required>
                        <label class="label" for="">Puesto Asignado</label>
                    </div>      
                </div>
                <div class="form-column">
                    <div class="input-field">
                        <input class="input" type="text" required>
                        <label class="label" for="">Fecha de creacion</label>
                    </div>
                    <div class="input-field">
                        <input class="input" type="text" required>
                        <label class="label" for="">Vehiculo</label>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn-booking"><a href="">Ver espacios</a></button>
                    <button type="submit" class="btn-booking">Confirmar reserva</button>
                </div>
            </form>
        </section>

        <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Cerrar Sesion</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Estas seguro que quieres cerrar sesion?
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <a href="login.html"><button type="button" class="btn btn-success" >Aceptar</button></a>
        </div>
  
      </div>
    </div>
  </div>
        
    </main>
    <footer class="footer">
        <img src="./img/logo-parkeaTec.svg" alt="logo" class="logo">
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
